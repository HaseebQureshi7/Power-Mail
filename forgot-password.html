<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Power Mail | Sign in & Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Forgot Password</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" />
            </div>
            <input type="submit" value="Reset Password" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <i class="fas fa-arrow-left"><a class="backPage" href="index.html"> Back to Log-in</a></i>
          </div>
          <img src="img/business-3d-businessman-facepalming-over-a-page-not-found-error.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
  </body>
</html>
